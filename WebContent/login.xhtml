<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<ui:include src="header.xhtml"></ui:include>
	<title>login</title>
</h:head>
<h:body>
	<div id="loginbox">
		<h:form>
				<h3>FSMVU Ders Takvimi</h3>
				<h:panelGrid id="registerPanel" columns="1">
				<h:outputText value="Username " />
				<p:inputText id="username" value="#{login.user}"></p:inputText>
				<h:message for="username"></h:message>
				
				<h:outputText value="Password " />
				<p:password id="password" value="#{login.pwd}"></p:password>
				<h:message for="password"></h:message>
				
				<p:commandButton action="#{login.validateUsernamePassword}"
					value="Login"></p:commandButton>
				<p:commandButton action="#{login.register}" value="KayÄ±t Ol"></p:commandButton>
			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
