<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<ui:include src="header.xhtml"></ui:include>
	<title>Üye ol</title>
</h:head>
<h:body>
	<div id="admin_menu">
		<h:form>
			<h:panelGrid id="registerPanel" columns="2">
				<h:outputLabel for="kadi" value="Kullanıcı Adı:" />
				<p:inputText id="kadi" value="#{register.uname}"
					required="true" />

				<h:outputLabel for="pass" value="Parola:" />
				<p:password id="pass" showOn="button"
					value="#{register.password}" />

				<p:commandButton type="reset" value="Reset" />
				<p:commandButton id="addButton" value="Kaydet"
					actionListener="#{register.kaydet}" />
			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
